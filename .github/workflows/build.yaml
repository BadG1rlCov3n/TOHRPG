name: Build Game
on:
  push: {}

jobs:
  Godot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true

      - name: export game
        id: export
        # Use latest version (see releases for all versions)
        uses: firebelley/godot-export@v4.1.0
        with:
          # Defining all the required inputs
          godot_executable_download_url: https://github.com/godotengine/godot/releases/download/3.4.4-stable/Godot_v3.4.4-stable_linux_headless.64.zip
          godot_export_templates_download_url: https://github.com/godotengine/godot/releases/download/3.4.4-stable/Godot_v3.4.4-stable_export_templates.tpz
          relative_project_path: ./
          archive_output: true

      - name: export game - debug
        id: export2
        # Use latest version (see releases for all versions)
        uses: firebelley/godot-export@v4.1.0
        with:
          # Defining all the required inputs
          godot_executable_download_url: https://github.com/godotengine/godot/releases/download/3.4.4-stable/Godot_v3.4.4-stable_linux_headless.64.zip
          godot_export_templates_download_url: https://github.com/godotengine/godot/releases/download/3.4.4-stable/Godot_v3.4.4-stable_export_templates.tpz
          relative_project_path: ./
          archive_output: false

      - name: Upload Artifact - Windows
        uses: actions/upload-artifact@v2
        with:
          name: Client - Windows
          path: ${{ steps.export.outputs.archive_directory }}/windows.zip
      
      - name: Upload Artifact - Linux
        uses: actions/upload-artifact@v2
        with:
          name: Client - Linux
          path: ${{ steps.export.outputs.archive_directory }}/linux.zip
          
      - name: Upload Artifact - Mac
        uses: actions/upload-artifact@v2
        with:
          name: Client - Mac
          path: ${{ steps.export.outputs.archive_directory }}/mac.zip


      - name: Upload Artifact - debug
        uses: actions/upload-artifact@v2
        with:
          name: Client - Debug
          path: ${{ steps.export.export2.archive_directory }}/*
